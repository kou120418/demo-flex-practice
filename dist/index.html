<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Welcome!</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>

<body>
  <style>
    html {
      box-sizing: border-box;
      /* background: #ffc600; */
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }

    body {
      margin: 0;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .panel {
      position: relative;
      /* background: #6B0F9C; */
      box-shadow: inset 0 0 0 5px rgba(255, 255, 255, 0.1);
      color: white;
      text-align: center;
      align-items: center;
      transition:
        font-size 1s cubic-bezier(0.43, 0, 0.16, 1),
        flex 0.7s cubic-bezier(0.43, 0, 0.16, 1),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;
      flex: 1;
      justify-content: center;
      display: flex;
      flex-direction: column;
      transition: 0.5s;
      overflow: hidden;
    }

    /* .panel1 {
      background-image: url("/img/sea-pic.jpg");
    }

    .panel2 {
      background-image: url("/img/momo-pic.jpg");
    }

    .panel3 {
      background-image: url("/img/printing-pic.jpg");
    } */

    .panel>* {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;
      flex: 1 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panel>*:first-child {
      transform: translateY(-100%);
    }

    .panel.open-active>*:first-child {
      transform: translateY(0);
    }

    .panel>*:last-child {
      transform: translateY(100%);
    }

    .panel.open-active>*:last-child {
      transform: translateY(0);
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.9), 0 0 14px rgba(0, 0, 0, 0.9);
      font-size: 2em;
    }

    .panel p a {
      color: white;
      font-size: 2.2em;
      text-decoration: none;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.9), 0 0 5px rgba(255, 255, 255, 0.9);
    }

    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      flex: 3;
      font-size: 30px;
      transition: 0.5s;
    }

    .bg {
      z-index: -5;
      display: block;
      position: absolute;
      width: auto;
      height: 100%;
      margin: 0px;
      padding: 0px;
    }

    .bg.open {
      filter: brightness(0.5)
    }
  </style>


  <div class="panels">
    <div class="panel panel1">
      <p><a href="https://kou120418.github.io/demo-sea/dist/index" target="_blank">Click </a> to Start</p>
      <p>Sample 01</p>
      <div class="bg bg1">
        <img src="/img/sea-pic.jpg" alt="">
      </div>
      <p>Story of Sea</p>
    </div>
    <div class="panel panel2">
      <p><a href="https://kou120418.github.io/demo-momo/dist/index" target="_blank">Click</a> to Start</p>
      <p>Sample 02</p>
      <div class="bg bg2">
        <img src="/img/momo-pic.jpg" alt="">
      </div>
      <p>Shopping Compaign</p>
    </div>
    <div class="panel panel3">
      <p><a href="https://kou120418.github.io/demo-printing/dist/index" target="_blank">Click</a> to Start</p>
      <p>Sample 03</p>
      <div class="bg bg3">
        <img src="/img/printing-pic.jpg" alt="">
      </div>
      <p>Story of Printing</p>
    </div>
  </div>

  <script>
    const panels = document.querySelectorAll('.panel');

    function toggleOpen() {
      console.log('Hello');
      this.classList.toggle('open');
    }

    function toggleActive(e) {
      console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    panels.forEach(function (panel) {
      panel.addEventListener('click', toggleOpen);
    });
    panels.forEach(function (panel) {
      panel.addEventListener('transitionend', toggleActive);
    });
  </script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>


</body>

</html>
